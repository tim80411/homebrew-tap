name: Update Formula

on:
  repository_dispatch:
    types: [update-formula]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download binaries and calculate SHA256
        id: sha
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          curl -L -o ccx-darwin-arm64 "https://github.com/tim80411/ccx/releases/download/v${VERSION}/ccx-darwin-arm64"
          curl -L -o ccx-darwin-x64 "https://github.com/tim80411/ccx/releases/download/v${VERSION}/ccx-darwin-x64"
          curl -L -o ccx-linux-x64 "https://github.com/tim80411/ccx/releases/download/v${VERSION}/ccx-linux-x64"

          echo "darwin_arm64=$(sha256sum ccx-darwin-arm64 | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "darwin_x64=$(sha256sum ccx-darwin-x64 | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "linux_x64=$(sha256sum ccx-linux-x64 | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Update formula
        env:
          VERSION: ${{ steps.version.outputs.version }}
          SHA_DARWIN_ARM64: ${{ steps.sha.outputs.darwin_arm64 }}
          SHA_DARWIN_X64: ${{ steps.sha.outputs.darwin_x64 }}
          SHA_LINUX_X64: ${{ steps.sha.outputs.linux_x64 }}
        run: |
          sed -i "s/version \".*\"/version \"$VERSION\"/" Formula/ccx.rb
          sed -i "s|releases/download/v[^/]*/|releases/download/v$VERSION/|g" Formula/ccx.rb

          # Update SHA256 values using awk for precise replacement
          awk -v sha="$SHA_DARWIN_ARM64" '/ccx-darwin-arm64/{found=1} found && /sha256/{sub(/sha256 "[^"]*"/, "sha256 \"" sha "\""); found=0} 1' Formula/ccx.rb > tmp && mv tmp Formula/ccx.rb
          awk -v sha="$SHA_DARWIN_X64" '/ccx-darwin-x64/{found=1} found && /sha256/{sub(/sha256 "[^"]*"/, "sha256 \"" sha "\""); found=0} 1' Formula/ccx.rb > tmp && mv tmp Formula/ccx.rb
          awk -v sha="$SHA_LINUX_X64" '/ccx-linux-x64/{found=1} found && /sha256/{sub(/sha256 "[^"]*"/, "sha256 \"" sha "\""); found=0} 1' Formula/ccx.rb > tmp && mv tmp Formula/ccx.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/ccx.rb
          git commit -m "Update ccx to v${{ steps.version.outputs.version }}"
          git push
